<body class="hold-transition login-page">
    <div class="login-box">
        <div class="login-logo">
          <a href="../../index2.html"><b>Nhân viên</b></a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
          <p class="login-box-msg">Sign in to start your session</p>
      
          <form [formGroup]="formLogin" (ngSubmit)="onLogin()" id="login-form" class="form" action=""
          method="post">
          <!-- <h3 class="text-center text-danger">Đăng nhập tại đây</h3> -->
          <div class="form-group">
              <label for="username" class="text-info">Username:</label><br>
              <input type="text" formControlName="name" placeholder="Tài khoản"
                  class="form-control">
              <div class="alert alert-danger" role="alert"
                  *ngIf="formLogin.controls.name?.errors?.required && formLogin.controls.name?.touched">
                  Tài khoản không được để trống!
              </div>
    
          </div>
          <div class="form-group">
              <label for="password" class="text-info">Password:</label><br>
              <input type="password" formControlName="pass" placeholder="Mật khẩu"
                  class="form-control">
              <div class="alert alert-danger" role="alert"
                  *ngIf="formLogin.controls.pass?.errors?.required && formLogin.controls.pass?.touched">
                  Mật khẩu không được để trống!
              </div>
              <div class="alert alert-danger" role="alert"
                  *ngIf="formLogin.controls.pass?.errors?.minlength && formLogin.controls.pass?.touched">
                  Mật khẩu phải trên 6 kí tự !
              </div>
          </div>
          <div class="form-group">
              <label for="remember-me" class="text-info"><span>Remember me</span> <span><input
                          id="remember-me" name="remember-me" type="checkbox"></span></label><br>
              <input type="submit" [disabled]="!formLogin.valid" name="submit" class="btn btn-info btn-md"
                  value="submit">
          </div>
          <div id="register-link" class="text-right">
              <a routerLink="/dangky" class="text-info">Register here</a>
          </div>
      </form>
      
          <div class="social-auth-links text-center">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using
              Facebook</a>
            <a href="#" class="btn btn-block btn-social btn-google btn-flat"><i class="fa fa-google-plus"></i> Sign in using
              Google+</a>
          </div>
          <!-- /.social-auth-links -->
      
          <a href="#">I forgot my password</a><br>
          <a href="register.html" class="text-center">Register a new membership</a>
      
        </div>
        <!-- /.login-box-body -->
      </div>
    </body>
